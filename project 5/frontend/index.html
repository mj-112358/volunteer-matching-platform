<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer-NGO Matching Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Volunteer-NGO Matching</h1>
        
        <!-- Tab Navigation -->
        <div class="flex justify-center mb-8">
            <div class="bg-white rounded-lg shadow-md p-1">
                <button id="volunteer-tab" class="px-6 py-2 rounded-md bg-blue-500 text-white">I'm a Volunteer</button>
                <button id="ngo-tab" class="px-6 py-2 rounded-md text-gray-600 hover:bg-gray-100">I'm an NGO</button>
            </div>
        </div>

        <!-- Volunteer Form -->
        <div id="volunteer-form" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-6">Volunteer Registration</h2>
            <form id="volunteer-registration">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="vol-name" placeholder="Full Name" class="border rounded-lg px-4 py-2" required>
                    <input type="text" id="vol-city" placeholder="City" class="border rounded-lg px-4 py-2" required>
                </div>
                <div class="mb-4">
                    <textarea id="vol-skills" placeholder="Skills (comma-separated, e.g., teaching, coding, marketing)" class="w-full border rounded-lg px-4 py-2" rows="2"></textarea>
                </div>
                <div class="mb-4">
                    <textarea id="vol-interests" placeholder="Interests (comma-separated, e.g., education, environment, health)" class="w-full border rounded-lg px-4 py-2" rows="2"></textarea>
                </div>
                <div class="mb-4">
                    <input type="text" id="vol-availability" placeholder="Availability (e.g., weekends, evenings, 5 hours/week)" class="w-full border rounded-lg px-4 py-2">
                </div>
                <div class="mb-4">
                    <textarea id="vol-bio" placeholder="Tell us about yourself and what motivates you to volunteer..." class="w-full border rounded-lg px-4 py-2" rows="3"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    Register & Get NGO Recommendations
                </button>
            </form>
        </div>

        <!-- NGO Form -->
        <div id="ngo-form" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-semibold mb-6">NGO Registration</h2>
            <form id="ngo-registration">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="ngo-name" placeholder="Organization Name" class="border rounded-lg px-4 py-2" required>
                    <input type="text" id="ngo-city" placeholder="City" class="border rounded-lg px-4 py-2" required>
                </div>
                <div class="mb-4">
                    <input type="text" id="ngo-cause" placeholder="Cause/Focus Area (e.g., education, environment, healthcare)" class="w-full border rounded-lg px-4 py-2">
                </div>
                <div class="mb-4">
                    <textarea id="ngo-needs" placeholder="What kind of volunteers do you need? (comma-separated, e.g., teachers, web developers, event coordinators)" class="w-full border rounded-lg px-4 py-2" rows="2"></textarea>
                </div>
                <div class="mb-4">
                    <input type="text" id="ngo-schedule" placeholder="Volunteer Schedule (e.g., flexible, weekends only, remote work)" class="w-full border rounded-lg px-4 py-2">
                </div>
                <div class="mb-4">
                    <textarea id="ngo-description" placeholder="Describe your organization, mission, and volunteer opportunities..." class="w-full border rounded-lg px-4 py-2" rows="3"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                    Register & Get Volunteer Recommendations
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-4xl mx-auto mt-8 hidden">
            <h2 class="text-2xl font-semibold mb-4">Recommendations</h2>
            <div id="recommendations-list" class="space-y-4">
                <!-- Recommendations will be populated here -->
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2">Processing...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
